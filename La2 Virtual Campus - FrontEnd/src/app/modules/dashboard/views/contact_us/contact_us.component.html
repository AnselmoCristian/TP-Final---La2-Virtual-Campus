<button type="button" mat-raised-button color="primary" routerLink="/dashboard" class="contact_buttonB">Go Back</button>

<article class="contact">

    <form [formGroup]="formContact" class="contact_form">

        <h1 class="contact_titulo">Contact Us</h1>
        <p class="contact_paragraph">Do you have some recomendation or something else? Please contact us</p>

        <mat-form-field appearance="outline" class="contact_input">
            <mat-label>From: </mat-label>
            <input matInput type="text" formControlName="from" placeholder="From: ">
        </mat-form-field>

        <mat-form-field appearance="outline" class="contact_input">
            <mat-label>To: </mat-label>
            <input matInput type="text" formControlName="to" placeholder="To: ">
        </mat-form-field>

        <mat-form-field appearance="outline" class="contact_input">
            <mat-label>Subject: </mat-label>
            <input matInput type="text" formControlName="subject" placeholder="Subject: ">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="contact_textArea">
            <mat-label>Your text: </mat-label>
            <textarea matInput type="text" formControlName="subject" placeholder="Subject: "></textarea>
        </mat-form-field>

        <button type="submit" mat-raised-button color="warn" class="contact_button">Send</button>
        
    </form>

</article>

<fte-footer></fte-footer>
